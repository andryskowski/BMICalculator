<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=1.0">

</head>

<body>

  <div class="container">
    <h1>Cześć! Witaj w FitApp. : )</h1>

    <!-- Rounded switch -->
    <div class="roundedSwitch">
      <h2 class="man">Mężczyzna</h2>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <h2 class="woman">Kobieta</h2>
    </div>

    <div class="containerInputText">
      <input class="inputWeight" type="text" placeholder="Podaj wagę">
      <h2>kg</h2>
    </div>

    <div class="containerInputText">
      <input class="inputGrowth" type="text" placeholder="Podaj wzrost">
      <h2>cm</h2>
    </div>

    <button>Oblicz</button>

    <h1 class="bmi">Twoje BMI to: </h1>

    <div class="banner"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
